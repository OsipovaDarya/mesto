<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="мужчина">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <h2 class="profile__job">Исследователь океана</h2>
          </div>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <template class="element__tempate">
          <div class="element">
            <button class="element__remover"></button>
            <img class="element__mask-group" src="/" alt="картинки">
            <div class="element__group">
              <h2 class="element__text"></h2>
              <button class="element__vector" type="button"></button>
            </div>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_autor">
      <div class="popup__body">
        <button class="popup__close" type="button"></button>
        <form name="popup__form" class="popup__container" novalidate>

          <h2 class="popup__title">Редактировать профиль</h2>

          <input class="popup__input popup__input_name_name" id="name-input" name="name" minlength="2" maxlength="40"
            type="text" placeholder="Жак-Ив Кусто" required>

          <span class="popup__input-error name-input-error"></span>

          <input class="popup__input popup__input_name_job" id="job-input" name="job" type="text" minlength="2"
            maxlength="200" placeholder="Исследователь океана" required>

          <span class="popup__input-error job-input-error"></span>
          <button class="popup__submit-buttom popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_mesto">
      <div class="popup__body">
        <button class="popup__close" type="button"></button>
        <form name="popup__form" class="popup__container popup__form-mesto" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_name_mesto" name="mesto" id="name-mesto" type="text" minlength="2"
            maxlength="30" placeholder="Название" required>

          <span class="popup__input-error name-mesto-error"></span>

          <input class="popup__input popup__input_name_photo" name="photo" id="name-photo" type="url"
            placeholder="Ссылка на картинку" required>

          <span class="popup__input-error name-photo-error"></span>

          <button class="popup__submit-buttom popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_bigphoto">
      <div class="popup__body-img">
        <button class="popup__close" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__photo" src="#" alt="большое фото в попапе">
          <figcaption class="popup__textimg"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <script type="module" src="script/index.js"></script>
</body>

</html>
