<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="мужчина">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <h2 class="profile__job">Исследователь океана</h2>
          </div>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__mask-group" src="./images/maldivs.png" alt="остров в океане">
          <div class="element__group">
            <h2 class="element__text">Мальдивы</h2>
            <button class="element__vector" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/baikal-2.png" alt="замершее озеро">
          <div class="element__group">
            <h2 class="element__text">Байкал</h2>
            <button class="element__vector" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/new-york.png" alt="большие небоскребы">
          <div class="element__group">
            <h2 class="element__text">Нью-Йорк</h2>
            <button class="element__vector" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/dombai.png" alt="горы и лес">
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button class="element__vector" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/goraelbrus.png" alt="поле и на фоне горы">
          <div class="element__group">
            <h2 class="element__text">Горай Эльбрус</h2>
            <button class="element__vector" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/karachevsk.jpg" alt="старинный храм">
          <div class="element__group">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__vector" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__body">
        <button class="popup__close" type="button"></button>
        <form name="popup__form" class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name_name" name="name" type="text">
          <input class="popup__input popup__input_name_job" name="job" type="text">
          <button class="popup__submit-buttom" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
