<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="roof">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg">
                </img>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <h2 class="profile__job">Исследователь океана</h2>
                    <button class="profile__edit" type="button"></button>
                </div>
                <button class="profile__add" type="button">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__mask-group" src="./images/maldivs.png"></img>
                    <div class="element__group">
                        <p class="element__text">Мальдивы</p>
                        <button class="element__vector"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__mask-group" src="./images/baikal-2.png"></img>
                    <div class="element__group">
                        <p class="element__text">Байкал</p>
                        <button class="element__vector"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__mask-group" src="./images/new-york.png"></img>
                    <div class="element__group">
                        <p class="element__text">Нью-Йорк</p>
                        <button class="element__vector"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__mask-group" src="./images/dombai.png"></img>
                    <div class="element__group">
                        <p class="element__text">Домбай</p>
                        <button class="element__vector"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__mask-group" src="./images/goraelbrus.png"></img>
                    <div class="element__group">
                        <p class="element__text">Горай Эльбрус</p>
                        <button class="element__vector"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__mask-group" src="./images/karachevsk.jpg"></img>
                    <div class="element__group">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__vector"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__body">
                <button class="popup__close-icon"></button>
                <form class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_name_name" placeholder="Жак-Ив Кусто" type="text">
                    <input class="popup__input popup__input_name_job" placeholder="Исследователь океана" type="text">
                    <button class="popup__submit-buttom" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
